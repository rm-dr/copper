[input]
type = "Noop"
input."cover_data" = "binary"

[output]
node.type = "Dataset"
node.class = "CoverArt"
node.attr."image_data" = "binary"
node.attr."content_hash" = "hash::sha256"

input."content_hash" = { node = "hash", output = "hash" }
input."image_data" = { pipeline = "cover_data" }


[node."hash"]
node.type = "Hash"
input."data" = { pipeline = "cover_data" }
